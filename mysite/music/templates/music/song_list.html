<!-- song_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Song List</title>
</head>
<body>
    <h1>Song List</h1>
    <ul>
        {% for song in songs %}
            <li>{{ song.title }} by {{ song.artist }} - <a href="{{ song.mp3_file.url }}">Listen</a></li>
        {% endfor %}
    </ul>
</body>
</html>
