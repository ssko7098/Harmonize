<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Harmonize{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="Harmonize Logo">
            </div>
            <div class="nav-links">
                <a href="{% url 'home' %}">Harmonize</a>
        
                {% if user.is_authenticated %}
                    <form action="{% url 'search' %}" method="GET" class="search-form">
                        <input type="text" name="query" placeholder="Search..." required>
                        <button type="submit">Search</button>
                    </form>

                    {% if not user.is_admin %}
                        <a href="{% url 'profile' user.username %}">My Profile</a>
                        <a href="{% url 'profile_settings' %}">Profile Settings</a>
                    {% endif %}

                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
