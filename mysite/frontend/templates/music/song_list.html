{% extends '../base.html' %}

{% block title %}Song List{% endblock %}

{% block content %}
    <body>
        <div class="container">
            <h1>Song List</h1>
            <ul>
                {% for song in songs %}
                    <li>{{ song.title }} by {{ song.artist }} - <a href="{{ song.mp3_file.url }}">Listen</a></li>
                {% endfor %}
            </ul>
        </div>
    </body>
{% endblock %}
